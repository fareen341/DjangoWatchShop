
{% extends 'base2.html' %}
{% load static %}
{% block body %}


{% load crispy_forms_tags %}
<div class="container">
  <div class="row justify-content-md-center">
    <p class="lead text-center mt-5">Password Reset Confirm</p>

</svg></p>
    <div class="col-lg-4">

            {% csrf_token %}
            {{ form|crispy }}

        </form>
    </div>
  </div>

 {% endblock body %}
